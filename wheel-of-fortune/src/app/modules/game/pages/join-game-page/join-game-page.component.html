<section class="join-game page-content">
  <h2>
    Dołączanie do losowania
  </h2>

  <mat-form-field class="join-game__form"
                  appearance="outline">
    <mat-label>Wprowadź kod dołączania</mat-label>
    <input matInput type="text" [(ngModel)]="codeInputValue">
    <mat-icon matSuffix>content_paste</mat-icon>
  </mat-form-field>


  <button class="u-full-width u-mt-3"
          color="custom-button-primary"
          mat-button>
    Dołącz
  </button>

</section>
